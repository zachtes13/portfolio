<form
	[formGroup]="userContactFormGroup"
	class="contact-form"
	fxLayout="column"
	fxLayoutAlign="space-around center"
	(ngSubmit)="onSubmit()"
>
	<mat-form-field class="contact-form-input">
		<mat-label for="name">Name</mat-label>
		<input id="name" formControlName="name" matInput required />
		<mat-error *ngIf="userContactFormGroup.get('name')?.status === 'INVALID'">{{
			getErrorMessage(userContactFormGroup.get("name"), "Name")
		}}</mat-error>
	</mat-form-field>
	<mat-form-field class="contact-form-input">
		<mat-label for="email">Email</mat-label>
		<input id="email" formControlName="email" matInput required />
		<mat-error
			*ngIf="userContactFormGroup.get('email')?.status === 'INVALID'"
			>{{
				getErrorMessage(userContactFormGroup.get("email"), "Email")
			}}</mat-error
		>
	</mat-form-field>
	<mat-form-field class="contact-form-input">
		<mat-label for="subject">Subject</mat-label>
		<input id="subject" formControlName="subject" matInput required />
		<mat-error
			*ngIf="userContactFormGroup.get('subject')?.status === 'INVALID'"
			>{{
				getErrorMessage(userContactFormGroup.get("subject"), "Subject")
			}}</mat-error
		>
	</mat-form-field>
	<mat-form-field class="contact-form-input">
		<mat-label for="message">Message</mat-label>
		<textarea
			id="message"
			formControlName="message"
			matInput
			required
		></textarea>
		<mat-error
			*ngIf="userContactFormGroup.get('message')?.status === 'INVALID'"
			>{{
				getErrorMessage(userContactFormGroup.get("message"), "Message")
			}}</mat-error
		>
	</mat-form-field>
	<button
		class="submit-button"
		type="submit"
		mat-flat-button
		[disabled]="userContactFormGroup.invalid"
	>
		Submit
	</button>
</form>

<form
	[formGroup]="userContactFormGroup"
	class="contact-form"
	fxLayout="column"
	fxLayoutAlign="space-around center"
	(ngSubmit)="onSubmit()"
>
	<mat-form-field class="contact-form-input">
		<mat-label for="name">Name</mat-label>
		<input id="name" formControlName="name" matInput />
	</mat-form-field>
	<mat-form-field class="contact-form-input">
		<mat-label for="email">Email</mat-label>
		<input id="email" formControlName="email" matInput />
	</mat-form-field>
	<mat-form-field class="contact-form-input">
		<mat-label for="subject">Subject</mat-label>
		<input id="subject" formControlName="subject" matInput />
	</mat-form-field>
	<mat-form-field class="contact-form-input">
		<mat-label for="message">Message</mat-label>
		<textarea id="message" formControlName="message" matInput></textarea>
	</mat-form-field>
	<button class="submit-button" type="submit" mat-flat-button>Submit</button>
</form>
